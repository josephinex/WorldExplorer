<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>

<h:body>
	<p>Welcome!</p>
	<h:form>
		<label><p>Enter a city name to find the countries this city name is in:</p></label>
		<h:inputText value="#{country_by_cityname.cityName}" />
		<h:commandButton value="Send" action="#{country_by_cityname.submit}" />
		<h:dataTable value="#{country_by_cityname.countryNames}" var="item">
			<h:column>#{item}</h:column>
		</h:dataTable>
	</h:form>
	
	<h:form>
		<label><p>Enter a country code to find out the country name:</p></label>
		<h:inputText value="#{country_by_countrycode.countryCode}" />
		<h:commandButton value="Send" action="#{country_by_countrycode.submit}" />
		<h:dataTable value="#{country_by_countrycode.countryNames}" var="item">
			<h:column>#{item}</h:column>
		</h:dataTable>
	</h:form>
	
	<h:form>
		<label><p>Enter a country to see some of its major cities:</p></label>
		<h:inputText value="#{cities_by_countryname.countryName}" />
		<h:commandButton value="Send" action="#{cities_by_countryname.submit}" />
		<h:dataTable value="#{cities_by_countryname.cityNames}" var="item">
			<h:column>#{cities_by_countryname.cityNames eq null ? "No such item" : item}</h:column>
		</h:dataTable>
	</h:form>
</h:body>

</html>
